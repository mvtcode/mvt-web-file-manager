<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>.NET File managerment</title>
    <link href="Styles/Site.css" rel="stylesheet" type="text/css" />
    <link href="Styles/Styles.css" rel="stylesheet" type="text/css" />
    <link href="Styles/popup.css" rel="stylesheet" type="text/css" />
    <link href="Styles/jquery-ui-1.9.1.custom.min.css" rel="stylesheet" type="text/css" />
    <link href="Styles/jquery.treeview.css" rel="stylesheet" type="text/css" />
    <link href="uploadify/uploadify.css" rel="stylesheet" type="text/css" />
    <link href="Styles/jquery.contextMenu.css" rel="stylesheet" type="text/css" />

    <script src="/Scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="Scripts/popup.js" type="text/javascript"></script>
    <script src="Scripts/jquery-ui-1.9.1.custom.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.treeview.js" type="text/javascript"></script>
    <script src="uploadify/jquery.uploadify.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.contextMenu.js" type="text/javascript"></script>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="title">
                <h1>
                    File manager .Net
                </h1>
            </div>
            <div class="clear hideSkiplink">
            </div>
        </div>
        <div class="main">
            <div>
                <input type="button" name="" disabled="disabled" value="Delete" id="BT_Call_Delete" class="button" />
                <input type="button" name="" value="New folder" id="MainContent_Button6" class="button popup-button" href="#popup_RenameNewFolder" />
                <input type="button" name="" value="Move" disabled="disabled" id="BT_Call_Move" class="button popup-button" href="#popup-move" />
                <input type="button" name="" value="Upload" id="BT_call_Upload" class="button popup-button" onclick="BuildUpload();"
                    href="#popup_Upload" />
                <input type="button" name="" disabled="disabled" value="UnZip" id="MainContent_Button4" class="button" />
                <input type="button" name="" disabled="disabled" value="Download" id="MainContent_Button5" class="button" />
            </div>
            <div class="folder" id="curentFolder">
                &nbsp;
            </div>
            <div style="clear: both">
            </div>
            <div id="MainGrid">
                <ul class="title">
                    <li class="TitleSelect">Select</li>
                    <li class="name">FileName</li>
                    <li class="size">File size</li>
                    <li class="create">Date create</li>
                    <li class="modify">Date modify</li>
                    <li class="TitleActive">Active</li>
                </ul>
                <ul class="listitem" id="upfd" style="display: none;">
                    <li class="upFolder"><a href="javascript:void(0);">
                        <img src="/images/icon/upLevel.gif" />
                        Up...</a></li>
                </ul>
                <div id="ListItem" class="listitem">
                    
                </div>
            </div>
            <div id="popup_confirm" class="popup">
                <div class="popup-header">
                    <h2>
                        Confirm delete</h2>
                    <p id="fileDelete">
                        (file name)</p>
                </div>
                <div style="text-align: center; padding: 10px 0px;">
                    <input type="button" name="ctl00$MainContent$BT_Delete" value="Delete" id="MainContent_BT_Delete"
                        class="button" />
                    <input type="button" name="ctl00$MainContent$BT_Confirm_Cancel" value="Cancel" onclick="javascript:return false;"
                        id="MainContent_BT_Confirm_Cancel" class="bt_cancel button" />
                </div>
            </div>
            <div id="popup_Rename" class="popup">
                <div class="popup-header">
                    <h2>
                        Rename file</h2>
                    <a class="close_popup" href="javascript:void(0)"></a>
                </div>
                <div class="info_popup">
                    <input type="text" id="txtFileName" style="width:320px" /><span id="Extension"></span>
                </div>
                <div style="padding-bottom: 10px; text-align: center">
                    <span id="txtStatusRename" style="width: 380px;"></span>
                </div>
                <div style="text-align: center; padding-bottom: 10px;">
                    <input type="button" name="" value="Rename" id="BT_Rename"
                           class="button" />
                    <input type="button" value="Cancel"
                           id="BT_Cancel_Rename" class="bt_cancel button" />
                </div>
            </div>
            <div id="popup_RenameNewFolder" class="popup">
                <div class="popup-header">
                    <h2>
                        New Folder</h2>
                    <a class="close_popup" href="javascript:void(0)"></a>
                </div>
                <div class="info_popup">
                    <input type="text" id="txtNewFolder" />
                </div>
                <div style="padding-bottom: 10px; text-align: center">
                    <span id="lbStatusNewFolder" style="width: 380px;"></span>
                </div>
                <div style="text-align: center; padding-bottom: 10px;">
                    <input type="button" name="" value="Create" id="BT_NewFolder"
                        class="button" />
                    <input type="button" name="" value="Cancel"
                        id="BT_Cancel_NewFolder" class="bt_cancel button" />
                </div>
            </div>
            <div id="popup-move" class="popup">
                <div class="popup-header">
                    <h2>
                        Move file</h2>
                    <p id="fileMove">
                        (file name)</p>
                    <p>
                        select folder</p>
                    <a class="close_popup" href="javascript:void(0)"></a>
                </div>
                <div style="height: 250px; overflow-y: auto; padding: 0px 0px 10px 10px; border: 1px solid #CCC">
                    <ul id="treeview" class="filetree"></ul>
                </div>
                <div style="padding-top: 10px; text-align: center">
                    <input type="text" id="txtFolderMove" style="width: 380px;" />
                </div>
                <div style="text-align: center; padding: 10px 0px;">
                    <input type="button" name="BT_Move" value="Move" id="MainContent_BT_Move"
                        class="button" />
                    <input type="button" name="BT_Move_Cancel" value="Cancel" onclick="javascript:return false;"
                        id="MainContent_BT_Move_Cancel" class="bt_cancel button" />
                </div>
            </div>
            <div id="popup_Upload" class="popup">
                <div class="popup-header">
                    <h2>
                        Upload file</h2>
                    <a class="close_popup" href="javascript:void(0)" onclick="destroyUpload();"></a>
                </div>
                <div class="info_popup">
                    <input type="file" name="file_upload" id="file_upload" />
                    <div id="some_file_queue">
                    </div>
                </div>
                <div id="StatusUpload">
                </div>
                <div style="text-align: center; padding-bottom: 10px;">
                    <input type="button" name="" value="Upload" id="BT_Upload" onclick="javascript:$('#file_upload').uploadify('upload','*');"
                        class="button" />
                    <input type="button" name="BT_Upload_Cancel" value="Cancel" id="BT_Upload_Cancel" onclick="destroyUpload();"
                        class="bt_cancel button" />
                </div>
            </div>
        </div>
        <div class="clear">
        </div>
        <div style="display: none;">
            <input type="button" id="BT_Show_Move" class="popup-button" href="#popup-move" />
        </div>
    </div>
    <div class="footer">
        chán chết chẳng có cái j
    </div>
    <script src="Scripts/site.js" type="text/javascript"></script>
</body>
</html>
